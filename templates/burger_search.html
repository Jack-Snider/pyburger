<!doctype html>
<html lang="ko">
    <body>
        <h1>search view of pyburger</h1>
        <div>
            <form method = "GET">
                <input type = "text" name = "keyword">
                <button type = "submit ">SEARCH</button>
            </form>
        </div>
        <h2>Result</h2>
        {% for burger in burgers %}
            <div>
                {{ burger.name }}
                ( Price : ${{ burger.price }},
                Calorie : {{ burger.calories }}kcal )
            </div>
        {% endfor %}
    </body>
</html>
